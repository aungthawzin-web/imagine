<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGINE COMPUTER LEARNING CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: #1e90ff;
        }

        nav {
            background-color: #282c34;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #1e90ff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: #ff6b6b;
        }

        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            color: #1e90ff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        /* Lesson Files Section */
        .folders {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .folder {
            width: 150px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .folder-icon {
            font-size: 3em;
            color: #1e90ff;
            margin-bottom: 10px;
        }

        .folder-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .file-list {
            display: none;
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .file-list a {
            color: #fff;
            text-decoration: none;
            background-color: #1e90ff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .file-list a:hover {
            background-color: #ff6b6b;
        }

        .folder.active .file-list {
            display: block;
        }

        footer {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IMAGINE COMPUTER LEARNING CENTER</h1>
    </header>
    <nav>
        <a href="#lesson-files">Lesson Files</a>
        <a href="#tutorial">Tutorial</a>
        <a href="#knowledge">Knowledge</a>
        <a href="#image-library">Image Library</a>
    </nav>

    <!-- Lesson Files Section -->
    <section id="lesson-files" class="lesson-files">
        <h2 class="section-title">Lesson Files</h2>
        <div class="folders">
            <!-- MS Word Folder -->
            <div class="folder" onclick="toggleFolder(this)">
                <div class="folder-icon">
                    <i class="fas fa-file-word"></i>
                </div>
                <div class="folder-title">MS Word</div>
                <ul class="file-list">
                    <li><a href="https://1drv.ms/w/s!AkvJ-W9t-RBah2HbU8tssVzks8Yk?e=KydoKn" download>Stickerlesson</a></li>
                    <li><a href="Room Decoration.dotx" download>Room Decoration</a></li>
                </ul>
            </div>

            <!-- PowerPoint Folder -->
            <div class="folder" onclick="toggleFolder(this)">
                <div class="folder-icon">
                    <i class="fas fa-file-powerpoint"></i>
                </div>
                <div class="folder-title">PowerPoint</div>
                <ul class="file-list">
                    <li><a href="Colorful Fun Classroom The Shape Quiz Presentation.pptx" download>Shape Quiz</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Image Library Section -->
    <section id="image-library" class="image-library">
        <h2 class="section-title">Image Library</h2>
        <div class="image-card">
            <a href="#lightbox1"><img src="path/to/image1.jpg" alt="Image 1"></a>
            <a href="path/to/image1.jpg" download class="download-btn">Download</a>
        </div>
        <div class="image-card">
            <a href="#lightbox2"><img src="path/to/image2.jpg" alt="Image 2"></a>
            <a href="path/to/image2.jpg" download class="download-btn">Download</a>
        </div>
        <!-- Add more image cards as needed -->
    </section>

    <!-- Lightbox Modals -->
    <div id="lightbox1" class="lightbox">
        <img src="path/to/image1.jpg" alt="Image 1">
    </div>
    <div id="lightbox2" class="lightbox">
        <img src="path/to/image2.jpg" alt="Image 2">
    </div>

    <footer>
        <p>&copy; 2024 IMAGINE COMPUTER LEARNING CENTER</p>
    </footer>

    <script>
        // Function to toggle folder open and close
        function toggleFolder(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
